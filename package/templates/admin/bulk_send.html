{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        {% for order in orders %}
            <p>
                {{ order }}
            </p>
            <input type="hidden" name="_selected_action" value="{{ order.pk }}"/>
        {% endfor %}
        <input type="hidden" name="action" value="bulk_send"/>
        <input type="submit" name="apply" value="Submit"/>
    </form>
{% endblock %}
